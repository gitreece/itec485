            <script type="text/javascript">
                function writeStat(id, totalCount, randomIncrement) {
                        var el = document.getElementById(id);
                        var i = 0;

                        var fn = function() {
                                i += Math.floor(Math.random() * 31) + randomIncrement; /* random number randomIncrement -> randomIncrement + 30 */

                                var isDone = i > totalCount;

                                if (isDone) {
                                        i = totalCount;
                                }

                                el.innerHTML = i.toLocaleString();

                                if (!isDone) {
                                        window.requestAnimationFrame(fn);
                                }
                        };

                        window.requestAnimationFrame(fn);
                }

                writeStat("numCourses", 17482, 50);
                writeStat("numProfessors", 11039, 30);
                writeStat("numReviews", 12733, 40);
                writeStat("numCourseGrades", 124311, 400);


                function sleep(ms) {
                        return new Promise(resolve => setTimeout(resolve, ms));
                }


                async function write (values) {
                        var search = document.getElementById("main-search");

                        var last;

                        var typed = false;

                        while (!typed) {
                                shuffle(values);

                                // Make sure we don't get the same random value twice in a row
                                while (last == values[0]) {
                                        shuffle(values);
                                }

                                for (var i = 0; i < values.length; i++) {
                                        var s = values[i];

                                        for (var j = 0; j <= s.length; j++) {
                                                search.placeholder = s.substring(0, j);
                                                await sleep(50);
                                        }

                                        for (var j = 1; j <= 3; j++) {
                                                search.placeholder += "|";
                                                await sleep(500);
                                                search.placeholder = search.placeholder.substring(0, search.placeholder.length - 1);

                                                if (j != 3) {
                                                        await sleep(500);
                                                }

                                        }

                                        for (var j = search.placeholder.length; j >= 0; j--) {
                                                search.placeholder = search.placeholder.substring(0, j);
                                                await sleep(50);
                                        }

                                        if (search.value != "") {
                                                search.placeholder = "";
                                                typed = true;
                                                break;
                                        }
                                }

                                last = s;
                        }
                }


                // from https://stackoverflow.com/a/2450976/2150542
                function shuffle(array) {
                        var currentIndex = array.length, temporaryValue, randomIndex;

                        // While there remain elements to shuffle...
                        while (0 !== currentIndex) {
                                // Pick a remaining element...
                        randomIndex = Math.floor(Math.random() * currentIndex);
                        currentIndex -= 1;

                        // And swap it with the current element.
                        temporaryValue = array[currentIndex];
                        array[currentIndex] = array[randomIndex];
                        array[randomIndex] = temporaryValue;
                        }

                        return array;
                }

                var values = ["Towson University", "Freedom Square", "Tubman House", "West Villiage", "Uptown", "Scarborough Hall", "Cook Library", "7800 York Road", "Towson Run", "Glen Towers", "Prettyman Hall"];

                write(values);
        </script>
